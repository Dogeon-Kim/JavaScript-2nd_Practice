<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>updown</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="number_game_position">

        <h1>숫자 맞추기 게임</h1>
        <p class="text_font">1에서 100 사이의 수를 입력하세요.</p>

        <form action="">
            <input type="text" id="user" size="5"> 
            <input type="button" class="btn btn-1" id="btn" value="확인" onclick="guess()">
            <input type="button" class="btn btn-2" id="resetbtn" value="다시">
            <div id="area"></div>
        </form>

        <div id="display" class="output"></div>
        <div id="counter" class="footer"></div>

        <div id="guesses"></div>
    </div>
</body>
</html>
